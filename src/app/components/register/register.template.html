<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>{{ 'welcome' | translate }}</h2>
    <ol class="breadcrumb">
      <li class="active">
        <strong>{{ user.data.nickname }}</strong>
      </li>
    </ol>
  </div>
  <div class="action-button">
    <button class="btn btn-primary" type="submit">
      <i class="fa fa-heartbeat" aria-hidden="true"></i>
    </button>
  </div>
</div>

<div class="wrapper wrapper-content">
  <form method="get" class="form-horizontal">
    <div class="form-group"><label class="col-sm-2 control-label">{{ 'today' | translate }}</label>
      <div class="col-sm-10">
        <select class="form-control m-b" [(ngModel)]="user.data.session.exc" name="exc">
          <option *ngFor="let option of user.registerOptions.exc" [ngValue]="option">{{ option | translate }}</option>
        </select>
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">{{ 'training time' | translate }}</label>
      <div class="col-sm-10">
        <input type="number" [(ngModel)]="user.data.session.antiquity" [ngModelOptions]="{standalone: true}" placeholder="{{ 'months' | translate }}" class="form-control">
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">{{ 'target' | translate }}</label>
      <div class="col-sm-10">
        <select class="form-control m-b" [(ngModel)]="user.data.session.goal" name="goal">
          <option *ngFor="let option of user.registerOptions.goals" [ngValue]="option">{{ option | translate }}</option>
        </select>
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">{{ 'training place' | translate }}</label>
      <div class="col-sm-10">
        <select class="form-control m-b" [(ngModel)]="user.data.session.place" name="place">
          <option *ngFor="let option of user.registerOptions.places" [ngValue]="option">{{ option | translate }}</option>
       </select>
      </div>
    </div>
    <div class="form-group subgroup">
      <div class="subcontainer">
        <label class="col-sm-2 control-label">{{ 'weight' | translate }}</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.data.session.weight" [ngModelOptions]="{standalone: true}" placeholder="{{ 'weight' | translate }}" class="form-control">
        </div>
      </div>
      <div class="subcontainer">
        <label class="col-sm-2 control-label">{{ 'height' | translate }}</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.data.session.height" [ngModelOptions]="{standalone: true}" placeholder="{{ 'height' | translate }}" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2 generate">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-heartbeat" aria-hidden="true"></i>
          {{ 'generate session' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
<br />
